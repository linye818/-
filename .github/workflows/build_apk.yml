name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-apk:
    runs-on: ubuntu-22.04
    timeout-minutes: 180

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip openjdk-17-jdk \
            zlib1g-dev libncurses5 libstdc++6 libffi-dev \
            libssl-dev autoconf automake libtool cmake pkg-config \
            build-essential

      - name: Upgrade pip and install buildozer + dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade Cython==0.29.36 virtualenv
          pip install buildozer==1.5.0

      - name: Ensure JAVA_HOME
        run: |
          echo "JAVA_HOME=$(/usr/lib/jvm/java-17-openjdk-amd64)" >> $GITHUB_ENV
          java -version

      - name: Show buildozer.spec (debug)
        run: |
          echo "---- buildozer.spec ----"
          sed -n '1,240p' buildozer.spec || true
          echo "------------------------"

      - name: Clean previous build
        run: |
          # 防止缓存问题
          buildozer android clean || true

      - name: Build APK (debug)
        env:
          # 避免 buildozer 在 CI 中提示 root 警告阻断
          BUILDOZER_WARN_ON_ROOT: "1"
        run: |
          # use -v to produce more logs if needed
          buildozer -v android debug || (echo "Buildozer failed with exit code $?"; exit 1)

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: bin/*.apk
