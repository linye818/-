name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 180

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk \
            zlib1g-dev libncurses5 libstdc++6 libffi-dev \
            libssl-dev autoconf automake libtool \
            cmake pkg-config python3-dev

      - name: Install Buildozer & tools
        run: |
          python -m pip install --upgrade pip
          pip install --user --upgrade buildozer==1.5.0 virtualenv Cython==0.29.36
          # ensure pip user bin in PATH
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Show buildozer version
        run: |
          buildozer --version || true

      - name: Build APK (debug)
        env:
          BUILDOZER_WARN_ON_ROOT: "1"
        run: |
          buildozer android debug || (cat ./.buildozer/android/platform/build/dists/*/build.log 2>/dev/null || true; exit 1)

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: bin/*.apk
