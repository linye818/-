name: Build-APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  apk:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with: { python-version: '3.10' }

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk git zip unzip build-essential
          pip install --user buildozer cython python-for-android==2024.01.21

      - name: Build
        run: |
          ~/.local/bin/buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ledger-apk
          path: bin/*.apk
